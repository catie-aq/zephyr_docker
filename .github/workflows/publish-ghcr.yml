name: Publish to GHCR

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    uses: catie-aq/generic_workflows/.github/workflows/docker-ghcr.yml@main
    secrets:
      PAT: ${{ secrets.GITHUB_TOKEN }}
